<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<input type="text" id="year"/>
<button type="button" id="submit" onclick="cent()">Submit</button>
<p id="result"></p>
<script>
   function cent(){
       let year = parseInt(document.getElementById("year").value);
       let century;
       if(year%100 == 0){
           century = Math.floor(year/100);
       } else {
           century = Math.floor(year/100) + 1;
       };
       document.getElementById("result").innerHTML= "Century is " + century;
   }
</script>
</body>
</html>
