<!--Bài 3:-->
<!--Câu lệnh nào nhận vào giá trị từ 1 ô input : Câu lệnh document.getElementById().value-->
<!--Viết code nhận a và b từ 2 ô input và hiển thị S = a*b ra thẻ h1.-->

<input type="number" id="number1"/>
<input type="number" id="number2"/>
<button type="button" onclick="myFunction()">Multiple</button>
<h1 id="S"></h1>
<script>

    function myFunction(){
        let a = parseInt(document.getElementById("number1").value);
        console.log(a);
        let b = parseInt(document.getElementById("number2").value);
        let S = a*b;
        document.getElementById("S").innerHTML= "Tích của 2 số là " + S;
    };

</script>
